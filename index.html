     <body>
        <main>
            <header>
                <h1>
                    <img src ="//specfive.com/cdn/shop/files/Frame_45.png?v=1721243638&width=600" height =50px >
                </h1>
                <h2 class = "navigation">
                    Home

                </h2>
                
                
            </header>
        <div class="container" onclick = "myFunction()">
         <h1>ESP32-S3 Firmware Flasher</h1>
         <button class ="btn" id="connect">Connect to ESP32</button>
         <button class ="btn"  id="flash" >Flash Firmware
            
         </button>
         <label class = "transparent">
            <b1 type="file" id="firmware" src = 'firmware_1_00.bin'>
         </label>
            <pre id="output" class = "transparent"></pre>
            
            </div>

        <main>
        

         <script>let port;
            let reader;
            let writer;
            let output = document.getElementById("output");
       
            output.addEventListener("change", async() => {
               output = ' ';
            });
            document.getElementById("connect").addEventListener("click", async () => {
                try {
                    // Request a port and open a connection
                    console.log("Connecting");
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 115200 });
                    console.log("Connected");
       
                    console.log("Connected to ESP32-S3\n");
                    // Setup the writer and reader
                    const encoder = new TextEncoderStream();
                    writer = encoder.writable.getWriter();
                    const decoder = new TextDecoderStream();
                    const inputDone = port.readable.pipeTo(decoder.writable);
                    reader = decoder.readable.getReader();
       
                    // Read data from the serial port
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) {
                            break;
                        }
                        console.log(value);
                    }
                } catch (error) {
                    output.textContent = "Error: " + error + "\n";
                }
            });
       
            document.getElementById("flash").addEventListener("click", async () => {
                const fileInput = document.getElementById("firmware");
                const file = fileInput.files[0];
                if (!file) {
                    output.textContent = "Please select a firmware file.\n";
                    return;
                }
       
                try {
                    const firmware = await file.arrayBuffer();
                    const firmwareUint8 = new Uint8Array(firmware);
       
                    // Write firmware to ESP32
                    for (const byte of firmwareUint8) {
                        await writer.write(new Uint8Array([byte]));
                    }
       
                    output.textContent = "Firmware flashed successfully.\n";
                } catch (error) {
                    console.log("Flashing error: " + error);
                }
            });
            function myFunction() {
            var popup = document.getElementById("myPopup");
            popup.classList.toggle("show");
            }       </script>
         <div>
     </body>
