<!DOCTYPE html>
     <html lang="en">
     <head>
         <meta charset="UTF-8">
         <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <title>ESP32-S3 Firmware Flasher</title>
         <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
    
            .container {
                text-align: center;
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
    
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: #333;
            }
    
            .button-container {
                display: flex;
                justify-content: center;
                gap: 15px;
            }
    
            .btn {
                background-color: #007BFF;
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 5px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }
    
            .btn:hover {
                background-color: #0056b3;
            }

           
            input[type = 'file']{
                display:none;
            }
        </style>
     </head>
     <body>
        <div class="container">
         <h1>ESP32-S3 Firmware Flasher</h1>
         <button class ="btn" id="connect">Connect to ESP32</button>
         <button class ="btn"  id="flash">Flash Firmware</button>
         <label class="btn">
            <input type="file" id="firmware" accept=".bin">
            Upload .Bin
        </label>
         
         <pre id="output"></pre>

         <script>let port;
            let reader;
            let writer;
            let output = document.getElementById("output");
       
            document.getElementById("connect").addEventListener("click", async () => {
                try {
                    // Request a port and open a connection
                    console.log("Connecting");
                    port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 115200 });
                    console.log("Connected");
       
                    output.textContent += "Connected to ESP32-S3\n";
                    // Setup the writer and reader
                    const encoder = new TextEncoderStream();
                    writer = encoder.writable.getWriter();
                    const decoder = new TextDecoderStream();
                    const inputDone = port.readable.pipeTo(decoder.writable);
                    reader = decoder.readable.getReader();
       
                    // Read data from the serial port
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) {
                            break;
                        }
                        output.textContent += value;
                    }
                } catch (error) {
                    output.textContent += "Error: " + error + "\n";
                }
            });
       
            document.getElementById("flash").addEventListener("click", async () => {
                const fileInput = document.getElementById("firmware");
                const file = fileInput.files[0];
                if (!file) {
                    output.textContent += "Please select a firmware file.\n";
                    return;
                }
       
                try {
                    const firmware = await file.arrayBuffer();
                    const firmwareUint8 = new Uint8Array(firmware);
       
                    // Write firmware to ESP32
                    for (const byte of firmwareUint8) {
                        await writer.write(new Uint8Array([byte]));
                    }
       
                    output.textContent += "Firmware flashed successfully.\n";
                } catch (error) {
                    output.textContent += "Flashing error: " + error + "\n";
                }
            });</script>
         <div>
     </body>
     </html>
